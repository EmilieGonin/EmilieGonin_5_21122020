<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/stylesheets/main.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="confirmation.min.js" defer></script>
    <script src="storage.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d898f2f582.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>
  </head>
  <body>
    <header class="header">
      <img src="public/images/logo.png" class="header__img" alt="">
    </header>

    <p class="product__return"><a href="index.html">< Retourner à la liste des produits</a></p>

    <div class="cart__container">
      <a class="cart" href="cart.html">
        <i class="cart__icon fas fa-shopping-cart"></i>
        <div class="cart__details">
          <span class="">Mon panier</span>
          <span class="cart__total" id="total"></span>
        </div>
      </a>
    </div>

    <section class="section">
      <h1 class="section__heading">Merci pour votre commande, <span class="strong" id="order-firstName"></span> !</h2>

      <p>Votre commande n°<span class="strong" id="order-id"></span> pour un total de <span class="strong" id="order-price"></span> a bien été effectuée. Vos coordonnées de facturation sont les suivantes :</p>

      <div id="customer"></div>
    </section>
  </body>
</html>
